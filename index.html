<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link href="assets/fonts/kawai-font.otf" rel="stylesheet">
    <title>Kiseki</title>
    <link rel="stylesheet" href="assets/css/kawai.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="assets/js/kawai.js" defer></script>
    <meta name="description" content="Kiseki is VN builder">
    <meta name="keywords" content="HTML, CSS, framework, JavaScript, Kiseki">
    <link rel="author" href="https://www.yukiarimo.tk" />
</head>

<body>
    <div class="block-o block-text">
        <div class="coll-lo">
            <div class="block-l el-9">
                <div class="block-text la">Kiseki</div>
            </div>
        </div>

        <div class="coll-lo">
            <div class="block-card el-4">
                <button class="block-button" onclick="OpenPopup('story'); displayStory()">New game</button>
                <button class="block-button" nclick="OpenPopup('story'); displayStory()">Load game</button>
                <button class="block-button">Settings</button>
                <button class="block-button">Help</button>
                <button class="block-button">Quit</button>
            </div>

            <div class="block-card el-4">
                <button class="block-button">Create game</button>
                <button class="block-button">Load game build</button>
                <button class="block-button" onclick="OpenLink('build.html')">Open builder</button>
                <button class="block-button">Assets</button>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>

    <div class="block-popup" id="story">
        <div class="block-scroll mudiny center" id="parsed-story">

        </div>
    </div>
</body>

</html>
