<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link href="assets/fonts/kawai-font.otf" rel="stylesheet">
    <title>Kiseki</title>
    <link rel="stylesheet" href="assets/css/kawai.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="assets/js/kawai.js" defer></script>
    <meta name="description" content="Kiseki is VN builder">
    <meta name="keywords" content="HTML, CSS, framework, JavaScript, Kiseki">
    <link rel="author" href="https://www.yukiarimo.tk" />
</head>

<body>
    <div class="block-o">
        <div class="coll-lo">
            <div class="block-l el-9">
                <div class="block-text la">Kiseki</div>
            </div>
        </div>

        <div class="coll-lo">
            <div class="block-card el-4">
                <button class="block-button" id="edit-story-button"">Edit Story</button>
                <button class="block-button">Assets</button>
                <button class="block-button">Preview</button>
                <button class="block-button">Settings</button>
                <button class="block-button">Save</button>
                <button class="block-button" onclick="OpenLink('index.html')">Exit</button>
            </div>

            <div class="block-card el-4">
                <button class="block-button">Export Build</button>
                <button class="block-button">Import Assets</button>
                <button class="block-button">Build Info</button>
            </div>
        </div>
    </div>

    <div class="block-popup" id="story-editor-popup">
        <div class="modal-content">
            <div class="modal-header">Edit Story</div>
            <div class="modal-body">
                <textarea id="story-textarea" class="block-text" rows="6" placeholder="Enter your story here..."></textarea>
            </div>
            <div class="modal-footer">
                <button id="save-story-button" class="block-button">Save</button>
                <button id="close-story-popup" class="block-button">Close</button>
            </div>
        </div>
    </div>
    <script src="assets/js/build.js"></script>
</body>

</html>
